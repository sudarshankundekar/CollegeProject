<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>index</title>
</head>
<body>
    <main>
        <!--LOGIN Page-->
        <div class="login-page container-fluid">
            <div class="formbox">
                <form id="ValidationForm">
                    <div id="sign-up-wrapper">
                        <div class="form-group">
                            <h3 id="signtitle">Sign In</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" id="loginEmail">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" id="loginPassword">   
                        </div> 
                    </div>
                
                    <div class="form-group">
                        <button id="sign-in-btn" class="active">Sing In</button>
                        <p><a href="singup.html" class="mt-2 d-block">Sing Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/collage.js"></script>

</html>
